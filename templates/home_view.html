{% extends 'base.html' %}

{% block content %}
<h1>{{ title }} (id: {{ id }})</h1>
<p>{{ content }}</p>
<ul>
    {% for article in articles %}
        {% if article.title %}
            <li><a href="/articles/{{ article.slug }}">{{ article.title }} - {{ article.content }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
