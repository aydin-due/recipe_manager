{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 30px;">
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <button type="submit">Login</button>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock content %}
